
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία - ΚΑΑΥ Νέα Φώκαια Χαλκιδική</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('church-background.jpg') no-repeat center center fixed; /* Church image */
            background-size: cover;
            background-attachment: fixed; /* Make background stay in place */
            color: #333;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: -1;
        }
        .nav {
            display: flex;
            justify-content: flex-start;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .lang-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .lang-button img {
            width: 30px;
            height: 20px;
        }
        .header {
            background: rgba(0, 102, 204, 0.8); /* Greek blue with opacity */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            max-width: 800px;
            height: 100%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05); /* White overlay with 5% opacity */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            color: #0066cc; /* Greek blue */
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            font-family: 'Georgia', serif; /* Serif font for headings */
        }
        .content-item {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-family: 'Georgia', serif; /* Serif font for menu items */
        }
        .content-item h3 {
            margin: 0;
            padding: 0;
        }
        .content-item p {
            margin: 5px 0 0;
        }
        .content-section {
            display: none;
        }
        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langButton = document.getElementById('lang-button');

            const contactData = {
                greek: {
                    header: "Επικοινωνία",
                    contact1: "Τηλ. Γραφείου Επικοινωνίας",
                    contact2: "Τηλ. Λέσχης",
                    contact3: "Τηλ. Ουζερί",
                    about: "Σχετικά",
                    index: "Πίσω"
                },
                english: {
                    header: "Contact Us",
                    contact1: "Communication Office Phone",
                    contact2: "Club Phone",
                    contact3: "Ouzeri Phone",
                    about: "About",
                    index: "Back"
                }
            };

            let currentLang = 'greek';

            function updateContent(language) {
                document.querySelector('.header h1').textContent = contactData[language].header;

                document.querySelector('#about').textContent = contactData[language].about;
                document.querySelector('#index').textContent = contactData[language].index;

                document.querySelector('#contact1').textContent = contactData[language].contact1;
                document.querySelector('#contact2').textContent = contactData[language].contact2;
                document.querySelector('#contact3').textContent = contactData[language].contact3;

                
                const langFlag = document.querySelector('.lang-button img');
                langFlag.src = language === 'greek' ? 'img/uk-flag.png' : 'img/gr-flag.png';
            }

            function switchLanguage() {
                currentLang = currentLang === 'greek' ? 'english' : 'greek';
                updateContent(currentLang);
            }

            langButton.addEventListener('click', function() {
                switchLanguage();
            });
            
            updateContent(currentLang); // Initial content update
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a id="index" href="index.html">Αρχική</a>
            <a id="about" href="about.html">Σχετικά</a>
        </div>
        <h1>Επικοινωνία</h1>
        <div id="lang-button" class="lang-button">
            <img src="img/gr-flag.png" alt="Language Flag">
        </div>
    </div>
    <div class="content">
        <h2 id="contact1">Τηλ. Γραφείου Επικοινωνίας2</h2>
        <div class="content-section" id="communication-office-section">
            <h3>2310192604</h3>
        </div>

        <h2 id="contact2">Τηλ. Λέσχης</h2>
        <h3>2310192604</h3>
        <div class="content-section" id="club-section">
            <h3>2310192604</h3>
        </div>

        <h2 id="contact3">Τηλ. Ουζερί</h2>
        <div class="content-section" id="ouzeri-section">
            <h3>2310192604</h3>
        </div>
    </div>
</body>
</html>
