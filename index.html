<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swap on Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="image" src="img/gr-flag.png" alt="First Image" width="300">

    <script>
        document.getElementById('image').addEventListener('click', function() {
            var img = document.getElementById('image');
            if (img.src.includes('img/gr-flag.png')) {
                img.src = 'img/uk-flag.png';
            } else {
                img.src = 'img/gr-flag.png';
            }
        });
    </script>
</body>
</html>
