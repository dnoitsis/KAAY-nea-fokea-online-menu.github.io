<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καλοκαιρινό Μπαρ στη Νέα Φώκαια, Χαλκιδική</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('church-background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        .header {
            background: rgba(0, 102, 204, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav {
            display: flex;
            justify-content: flex-start;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .lang-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .lang-button img {
            width: 30px;
            height: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            background: rgba(0, 102, 204, 0.8);
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: rgba(0, 102, 204, 1);
        }
        .menu {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu h2 {
            cursor: pointer;
            color: #0066cc;
        }
        .menu-section {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .menu-section.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .menu-item h3 {
            margin: 0;
            color: #333;
        }
        .menu-item p {
            margin: 0;
            color: #666;
        }
        .menu-item .price {
            font-weight: bold;
            color: #0066cc;
        }

        /* Media Query for Smartphones */
        @media (max-width: 768px) {
            body {
                background: url('smartphone-background.jpg') no-repeat center center fixed;
                background-size: cover;
                background-attachment: fixed;
            }
            body::before {
                background: rgba(255, 255, 255, 0.8);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('.menu h2');
            const sections = document.querySelectorAll('.menu-section');
            const langButton = document.getElementById('lang-button');

            const menuData = {
                greek: {
                    header: "Καλοκαιρινό Μπαρ στη Νέα Φώκαια, Χαλκιδική",
                    subHeader: "Απολαύστε τα δροσιστικά μας ποτά και το νόστιμο φαγητό δίπλα στη θάλασσα",
                    categories: ["Καφές", "Ποτά", "Ορεκτικά", "Κυρίως Πιάτα"],
                    items: {
                        "Καφές": [
                            { name: "Εσπρέσο", desc: "Μονός/Διπλός", price: "€2.00/€3.50" },
                            { name: "Καπουτσίνο", desc: "Μονός/Διπλός", price: "€2.50/€4.00" },
                            { name: "Φραπέ", desc: "Καφές με παγάκια", price: "€3.00" }
                        ],
                        "Ποτά": [
                            { name: "Ούζο", desc: "Παραδοσιακό ελληνικό ποτό", price: "€5.00" },
                            { name: "Μπίρα", desc: "Διάφορες ελληνικές και διεθνείς μπίρες", price: "€4.00" },
                            { name: "Κρασί", desc: "Κόκκινο ή λευκό", price: "€5.00/ποτήρι" }
                        ],
                        "Ορεκτικά": [
                            { name: "Τζατζίκι", desc: "Σως γιαουρτιού με σκόρδο και αγγούρι", price: "€4.00" },
                            { name: "Χωριάτικη Σαλάτα", desc: "Σαλάτα με φρέσκα λαχανικά και φέτα", price: "€6.00" },
                            { name: "Σαγανάκι", desc: "Τηγανητό τυρί με λεμόνι", price: "€6.00" }
                        ],
                        "Κυρίως Πιάτα": [
                            { name: "Μουσακάς", desc: "Στρώσεις μελιτζάνας, κιμά και μπεσαμέλ", price: "€12.00" },
                            { name: "Ψητό Λαβράκι", desc: "Φρέσκο λαβράκι ψητό", price: "€15.00" },
                            { name: "Σουβλάκι", desc: "Κεμπάπ σε πίτα με τζατζίκι", price: "€10.00" }
                        ]
                    }
                },
                english: {
                    header: "Summer Bar in Nea Fokea, Halkidiki",
                    subHeader: "Enjoy our refreshing drinks and delicious food by the sea",
                    categories: ["Coffee", "Drinks", "Appetizers", "Main Courses"],
                    items: {
                        "Coffee": [
                            { name: "Espresso", desc: "Single/Double", price: "€2.00/€3.50" },
                            { name: "Cappuccino", desc: "Single/Double", price: "€2.50/€4.00" },
                            { name: "Frappe", desc: "Iced coffee", price: "€3.00" }
                        ],
                        "Drinks": [
                            { name: "Ouzo", desc: "Traditional Greek drink", price: "€5.00" },
                            { name: "Beer", desc: "Various Greek and international beers", price: "€4.00" },
                            { name: "Wine", desc: "Red or white", price: "€5.00/glass" }
                        ],
                        "Appetizers": [
                            { name: "Tzatziki", desc: "Yogurt sauce with garlic and cucumber", price: "€4.00" },
                            { name: "Greek Salad", desc: "Salad with fresh vegetables and feta", price: "€6.00" },
                            { name: "Saganaki", desc: "Fried cheese with lemon", price: "€6.00" }
                        ],
                        "Main Courses": [
                            { name: "Moussaka", desc: "Layered eggplant, minced meat, and béchamel sauce", price: "€12.00" },
                            { name: "Grilled Sea Bass", desc: "Freshly caught sea bass, grilled to perfection", price: "€15.00" },
                            { name: "Souvlaki", desc: "Grilled meat skewers served with pita bread and tzatziki", price: "€10.00" }
                        ]
                    }
                }
            };

            let currentLang = 'greek';

            function updateMenu(language) {
                document.querySelector('.header h1').textContent = menuData[language].header;
                document.querySelector('.header p').textContent = menuData[language].subHeader;

                const categories = document.querySelectorAll('.menu h2');
                const sections = document.querySelectorAll('.menu-section');
                categories.forEach((category, index) => {
                    category.textContent = menuData[language].categories[index];
                });

                sections.forEach((section, index) => {
                    const category = menuData[language].categories[index];
                    section.innerHTML = '';
                    menuData[language].items[category].forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'menu-item';
                        itemElement.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>${item.desc}</p>
                            <span class="price">${item.price}</span>
                        `;
                        section.appendChild(itemElement);
                    });
                });
            }

            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const section = this.nextElementSibling;
                    if (section.classList.contains('show')) {
                        section.classList.remove('show');
                        setTimeout(() => {
                            section.style.display = 'none';
                        }, 100); // 0.5 second delay
                    } else {
                        sections.forEach(sec => {
                            sec.classList.remove('show');
                            setTimeout(() => {
                                sec.style.display = 'none';
                            }, 100);
                        });
                        setTimeout(() => {
                            section.style.display = 'block';
                            setTimeout(() => {
                                section.classList.add('show');
                            }, 10); // Short delay to allow display block to take effect
                        }, 100);
                    }
                });
            });

            langButton.addEventListener('click', function() {
                currentLang = currentLang === 'greek' ? 'english' : 'greek';
                updateMenu(currentLang);
                const flag = currentLang === 'greek' ? 'flag-english.png' : 'flag-greek.png';
                this.querySelector('img').src = flag;
            });

            updateMenu(currentLang);
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="nav">
            <a href="about.html">Σχετικά</a>
            <a href="contact.html">Επικοινωνία</a>
        </div>
        <div class="lang-button" id="lang-button">
            <img src="flag-english.png" alt="Change Language">
        </div>
        <h1>Καλοκαιρινό Μπαρ στη Νέα Φώκαια, Χαλκιδική</h1>
        <p>Απολαύστε τα δροσιστικά μας ποτά και το νόστιμο φαγητό δίπλα στη θάλασσα</p>
    </div>
    <div class="buttons">
        <a href="#menu-coffee">Καφές</a>
        <a href="#menu-drinks">Ποτά</a>
        <a href="#menu-appetizers">Ορεκτικά</a>
        <a href="#menu-main">Κυρίως Πιάτα</a>
    </div>
    <div class="menu" id="menu">
        <h2 id="menu-coffee">Καφές</h2>
        <div class="menu-section"></div>

        <h2 id="menu-drinks">Ποτά</h2>
        <div class="menu-section"></div>

        <h2 id="menu-appetizers">Ορεκτικά</h2>
        <div class="menu-section"></div>

        <h2 id="menu-main">Κυρίως Πιάτα</h2>
        <div class="menu-section"></div>
    </div>
</body>
</html>
